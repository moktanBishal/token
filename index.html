<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhukuti Token Owners</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>

</head>

<body>
  <h1>Dhukuti Token Details and Balances</h1>

  <button id="loginButton">Connect with Metamask</button>

  <div class="tokenSection" id="tokenDetails">
    <h3>Token Details:</h3>
    <p id="name">Name:</p>
    <p id="symbol">Symbol:</p>
    <p id="totalSupply">Total Supply:</p>
  </div>

  <div class="tokenSection" id="tokenBalances">
    <h3>Token Balances:</h3>
    <table>
      <thead>
        <tr>
          <th>Account Address</th>
          <th>Token Balance</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="./script.js"></script>
</body>

</html>
